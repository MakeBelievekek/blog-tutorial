<div class="blog-page">
  <div class="background-cover"></div>
  <div class="card">
    <section class="header">
      <div class="header-left">
        <div class="header-action-back">
          <mat-icon aria-hidden="false" aria-label="arrow back">arrow_back_ios</mat-icon>
          <span>Vissza</span>
        </div>
      </div>
      <div class="header-middle">
        <div class="header-text" id="blogTitleText">
          <h1>blog</h1>
        </div>
      </div>
      <div class="header-right">
      </div>
    </section>
    <section class="title">
      <div class="title-main">
        <h1>{{(this.blogPost$ | async)?.title}}</h1>
      </div>
      <div class="title-separator"></div>
      <div class="title-secondary">
        <p>{{(this.blogPost$ | async)?.description}} </p>
      </div>
    </section>
  </div>


  <section class="blog-body">
    <div class="blog-body-img">
      <img src="/assets/images/blog_1_small.jpg" alt="">
    </div>
    <div class="blog-body-content">
      {{(this.blogPost$ | async)?.body}}
    </div>
    <div class="blog-body-socials"><strong>socials</strong></div>
  </section>
  <section class="comments">
    <div class="comments-title">Kommentek:</div>
    <div class="comment-creation">
      <app-comment-input [loggedIn]="this.isLoggedIn$ | async"
                         (notLoggedIn)="this.noRightToCommit()"
                         (commentEntered)="onComment($event)"
      ></app-comment-input>
    </div>
    <div class="comments-list">
      <ng-container *ngFor="let comment of (this.comments$ | async)">
        <app-comment [comment]="comment"></app-comment>
      </ng-container>
    </div>
  </section>
</div>
