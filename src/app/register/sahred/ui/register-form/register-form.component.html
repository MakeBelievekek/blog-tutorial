<form class="example-form">
  <!-- inputs -->
  <!-- Vezetéknén/firstName -->
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput type="text" placeholder="Vezeték név">
  </mat-form-field>
  <!-- Keresztnév/lastName -->
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput type="text" placeholder="Kereszt név">
  </mat-form-field>
  <!-- email -->
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput type="email" placeholder="Email">
  </mat-form-field>
  <!-- password -->
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput type="password" placeholder="Jelszó">
  </mat-form-field>
  <!-- password again -->
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput type="password" placeholder="Jelszó újra">
  </mat-form-field>
  <!-- phoneNum -->
  <label for="phoneNum">Telefon szám</label>
  <mat-form-field class="example-full-width" appearance="fill">
    <input id="phoneNum"
           matInput
           type="text"
           placeholder="Telefon szám"
    >
  </mat-form-field>
  <!-- checkboxes -->
  <!-- ÁSZF -->
  <mat-checkbox class="example-margin">ÁZSF</mat-checkbox>
  <!-- GDPR -->
  <mat-checkbox class="example-margin">GDPR</mat-checkbox>
  <!-- newsLetter -->
  <mat-checkbox class="example-margin">Hír levél</mat-checkbox>
  <!-- game -->
  <mat-checkbox class="example-margin">Játssz ma</mat-checkbox>
</form>
