<div class="yes-no-dialog">
  <div class="question">
    <h3>{{this.data.question}}</h3>
  </div>
  <div class="actions">
    <button class="actions-accept" (click)="this.dialogRef.close(true)">{{this.data.accept}}</button>
    <button class="actions-reject" (click)="this.dialogRef.close(false)">{{this.data.reject}}</button>
  </div>
</div>
